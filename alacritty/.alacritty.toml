[general]
# themes from https://github.com/alacritty/alacritty-theme
import = ["~/dotfiles/alacritty/custom_argonaut.toml"]

# https://alacritty.org/config-alacritty.html
[font]
size = 17

[font.normal]
family = "FiraCode Nerd Font Mono"

[window]
startup_mode = "Fullscreen"
decorations = "Full"
# For https://github.com/LazyVim/LazyVim/discussions/4029
option_as_alt = "OnlyLeft"

[window.padding]
x = 7
y = 20

[terminal]
shell = { program = "/bin/bash", args = ["--login"] }
